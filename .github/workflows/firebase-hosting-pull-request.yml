name: Deploy to Firebase Hosting on PR
'on': pull_request
jobs:
  build_and_preview:
    if: '${{ github.event.pull_request.head.repo.full_name == github.repository }}'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: Generate .env file
        run: |
          echo "ENV=production" > .env 

      - name: Get Google API Key
        run: |
          perl -pi -e "s/__API_KEY_PLACEHOLDER__/${{ secrets.GOOGLE_API_KEY }}/g" web/index.html  

      - run: flutter pub get

      - run: flutter build web --release --no-tree-shake-icons

      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_WHITEFOREST_WEBSITE }}'
          projectId: whiteforest-website
